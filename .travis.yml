language: csharp
mono: none

git:
  depth: false

services:
  - docker

stages:
    - name: test
    - name: deploy
      if: tag IS present

#--------- TEST JOBS --------------
jobs:
    include:
        - stage: test
          env:
            - secure: 
          after_success:
            - ./discord-send.sh success $WEBHOOK_URL
          after_failure:
            - ./discord-send.sh failure $WEBHOOK_URL
          name: test on osx
          os: osx
          dotnet: 3.1.102
          script: dotnet test CommandDotNet.Tests/CommandDotNet.Tests.csproj
        - name: test on linux
          os: linux
          dotnet: 3.1.102
          script: dotnet test CommandDotNet.Tests/CommandDotNet.Tests.csproj
        - name: test on windows
          os: windows
          script: dotnet test CommandDotNet.Tests/CommandDotNet.Tests.csproj
        #-----------------------------------

        #--------- DEPLOYMENT JOB ----------  
        - stage: deploy
          name: nuget & github release
          script: ./deploy.sh
          os: linux
          dotnet: 3.1.102
          after_success:
            - ./discord-send.sh success $WEBHOOK_URL
          after_failure:
            - ./discord-send.sh failure $WEBHOOK_URL
          env:
              - secure: 
              - secure: 
