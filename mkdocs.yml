site_name: CommandDotNet
repo_name: 'bilal-fazlani/commanddotnet'
repo_url: 'https://github.com/bilal-fazlani/commanddotnet'
site_url: https://bilal-fazlani.github.io/commanddotnet
nav:
    - Introduction: index.md
    - Quick Start: quick-start.md
    - Defining Commands:
      - Parameters: parameters.md
      - Attributes: attributes.md
      - Constructors: constructors.md
      - Default method: default-method.md
      - Default values: default-values.md
      - Collections: collections.md
      - Argument Models: argument-models.md
      - Async methods: async-methods.md
      - Custom return codes: custom-return-codes.md
      - Nesting commands: nesting-commands.md
      - Exceptions: exceptions.md
    - Extras:
      - directives.md
      - Fluent validation for parameters: fluent-validation-for-argument-models.md
      - Settings: settings.md
    - Extensibility:
      - Dependency Injection: dependency-injection.md
      - Parameter types: parameter-types.md
      - Custom interceptors: custom-interceptors.md
    - v3:
      - V3/v3-changes.md
      - V3/middleware.md
      - V3/cancellation.md
      - V3/interceptors.md
      - V3/parameter-resolvers.md
      - V3/piped-arguments.md
      - V3/response-files.md
# theme: readthedocs
theme:
  name: 'material'
  palette:
    primary: 'indigo'
    accent: 'pink'  
  logo: 'img/logo.png'

google_analytics:
  - 'UA-39358317-3'
  - 'auto'

markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
 # readthedocs fails at '!! python/name:pymdownx.emoji.to_svg'
 # - pymdownx.emoji:
 #     emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
     permalink: "#"

# Customization
extra:
  disqus: 'command-dot-net'
  social:
    - type: 'github'
      link: 'https://github.com/bilal-fazlani'
    - type: 'twitter'
      link: 'https://twitter.com/bilal_fazlani'
    - type: 'linkedin'
      link: 'https://www.linkedin.com/in/bilal-fazlani/'
  
extra_css: ['commanddotnet/superfences.css', 'superfences.css']